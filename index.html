<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tetris Game MelonJS</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="https://esm.run/melonjs"></script>
    
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
    <h1>Tetris Game</h1>
    <div class="score-box">
        Score : <div id="score">0</div>
    </div>
    <!-- <canvas hidden="hidden" id="game-over" width="400" height="120"></canvas> -->
    <h2 id="text">
        GAME OVER
        <div>
            Your score : <div id="fn-score">0</div>
        </div>

    </h2>
    <canvas id="canvas" width="400" height="720"></canvas> 
    <div class="info">
            
        <button id="start-button">Start</button>
        <button id="pause-button">Pause</button>
    </div>
    <script src="./js/shape.js"></script>
    <script src="./js/game.js"></script>
    

</body>
</html>
